<div class="row-justify-content-center">
    <div class="col-md-6 bg-white text-left py-3 rounded shadow">
<form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
<div class="form-group">
    <label for="username">Username</label>
<input type="text" class="form-control"
id="username" autocomplete="off" formControlName="username"
placeholder="Enter Username">
<!-- we want that this small tag will show message only when
 the form-controls are not valid for this we used get() -->
<small class="text-danger"
*ngIf="!myReactiveForm.get('username').valid && myReactiveForm.get('username').touched">
Please Enter Valid Name</small>
</div>     
<div class="form-group">
        <label for="email">Email</label>
    <input type="text" class="form-control"
    id="email" autocomplete="off" formControlName="email"
    placeholder="Enter Email">
    </div>  
    <div class="form-group">
            <label for="course">Course</label>
            <select id="course" class="form-control" formControlName="course">
                    <option value="Angular">Angular</option>
                    <option value="Html">Html</option>
                    <option value="Javascript">Javascript</option>
                  </select>
        </div>  
        <div class="form-group">
               <div class="custom-control custom-radio"
               *ngFor="let gender of genders">
               <input type="radio" id="{{gender.id}}"
               formControlName="gender"
               value="{{gender.genderType}}"
               class="custom-control-input">
               <label class="custom-control-label" 
               for="{{gender.id}}">{{gender.genderType}}</label>
                 </div>
            </div> 

            <div class="form-group" formArrayName="skills">
                    <label>Skills</label>
                <ng-container *ngFor="let skill of myReactiveForm.get('skills').controls; index as i">
                        <input type="text" class="form-control mt-2"
                        autocomplete="off"
                        formControlName="{{i}}"
                       placeholder="Add skills">
                </ng-container>
                <button (click)="onAddSkills()" class="btn btn-light btn-sm mt-3 btn-add"><i>+</i> Add Skills</button>
                </div>  

            <div class="position-relative btn-row">
                <button type="submit" class="btn btn-success" >Submit</button>

            </div>
</form>
    </div>
</div>
